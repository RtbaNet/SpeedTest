/* Navigation */

.nav_top{list-style:none;line-height:30px;margin:auto;font-size:13px;font-weight:600;}
.nav_top > li{position:relative;float:left;}
.nav_top:after{content:"";clear:both;display:block;overflow:hidden;visibility:hidden;width:0;height:0;}
.nav_top > li > a{float:left;position:relative;margin:0;color:#fff;text-decoration:none;display:block;-webkit-transition:all .2s ease;transition:all .2s ease;position:relative;overflow:hidden;z-index:1;}

.nav_top > li > a:before{content:"";background:#0073f8;position:absolute;height:100%;width:100%;bottom:100%;left:0;z-index:-1;-webkit-transition:all .3s linear;transition:all .3s linear;}
.nav_top > li > a > span{position:relative;display:inline-block;-webkit-transition:-webkit-transform .3s;transition:transform .3s;padding:11px 17px;}
.nav_top > li > a > span:before{position:absolute;top:100%;left:0;right:0;margin:auto;text-align:center;padding:11px 0;content:attr(data-title);font-weight:700;-webkit-transform:translate3d(0,0,0);transform:translate3d(0,0,0);}
.nav_top li:hover a,.nav_top li:hover a:focus{outline:none;}
.nav_top li:hover a span,.nav_top li:hover a:focus span{-webkit-transform:translateY(-100%);-ms-transform:translateY(-100%);transform:translateY(-100%);}
.nav_top li:hover a:before{-webkit-transform:translate3d(0,100%,0);transform:translate3d(0,100%,0);}
.nav_top li .dropdown{display:none;}
